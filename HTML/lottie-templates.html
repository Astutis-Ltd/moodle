<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Scripts to lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://astutis.github.io/moodle/CSS/style.css
      "
    />
    <title>Document</title>
  </head>
  <body>
    <section style="height: 90vh; background-color: lightgrey">
      Spacer section
    </section>

    <!-- Make sure you number all Lottie instances on a page in an increasing order starting with id="ast-lottie-play--1" then id="ast-lottie-play--2", id="ast-lottie-play--3"... -->

    <!-- Lottie start -->
    <div class="ast-flex--center">
      <lottie-player
        id="ast-lottie-play--1"
        src="https://assets2.lottiefiles.com/packages/lf20_k3gdsiak.json"
        class="ast-lottie-player ast-lottie--visible"
        data-visiblestart="0.1"
        style="max-width: 800px"
      >
      </lottie-player>
    </div>
    <!-- Lottie end -->

    <!-- Lottie start -->
    <div class="ast-flex--center">
      <lottie-player
        id="ast-lottie-play--2"
        src="https://assets4.lottiefiles.com/packages/lf20_lhv0eckx.json"
        class="ast-lottie-player ast-lottie--visible"
        data-visiblestart="0.1"
        style="max-width: 800px"
      >
      </lottie-player>
    </div>
    <!-- Lottie end -->

    <!-- Script to lottie (local) -->
    <script src="/JS/lottie-interactivity.js"></script>
  </body>
</html>
