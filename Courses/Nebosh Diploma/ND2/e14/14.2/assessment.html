<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://astutis.github.io/moodle/CSS/style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Addition star -->
    <!--Table Responsive Row Start-->
    <div class="ast-table">
      <table class="ast-table__ctn">
        <tbody class="ast-table__ctn__wrp">
          <tr
            class="ast-table__ctn__wrp__data__row-odd"
            style="background-color: #a9ce5f"
          >
            <td class="ast-table__ctn__wrp__row ast-bold">G = Green</td>
            <td class="ast-table__ctn__wrp__row">Low level of risk</td>
          </tr>
          <tr
            class="ast-table__ctn__wrp__data__row-odd"
            style="background-color: #f9ae57"
          >
            <td class="ast-table__ctn__wrp__row ast-bold">A = Amber</td>
            <td class="ast-table__ctn__wrp__row">
              Medium level of risk - Examine task closely
            </td>
          </tr>
          <tr
            class="ast-table__ctn__wrp__data__row-odd"
            style="background-color: #ec887b"
          >
            <td class="ast-table__ctn__wrp__row ast-bold">R = Red</td>
            <td class="ast-table__ctn__wrp__row">
              High level of risk - Prompt action needed
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table Responsive Row End-->
    <!-- Addition end -->
  </body>
</html>
