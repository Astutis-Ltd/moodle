<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://astutis.github.io/moodle/CSS/style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Table Desktop Start-->
    <div class="ast-table">
      <table class="ast-table__ctn">
        <tbody class="ast-table__ctn__wrp">
          <tr class="ast-table__ctn__wrp__heading">
            <th class="ast-table__ctn__wrp__row--v">Score</th>
            <th class="ast-table__ctn__wrp__row--v">Rating</th>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-odd">
            <td class="ast-table__ctn__wrp__row--v ast-bold">-3</td>
            <td class="ast-table__ctn__wrp__row--v">Cold</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-even">
            <td class="ast-table__ctn__wrp__row--v ast-bold">-2</td>
            <td class="ast-table__ctn__wrp__row--v">Cold</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-odd">
            <td class="ast-table__ctn__wrp__row--v ast-bold">-1</td>
            <td class="ast-table__ctn__wrp__row--v">Slightly cool</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-even">
            <td class="ast-table__ctn__wrp__row--v ast-bold">0</td>
            <td class="ast-table__ctn__wrp__row--v">Neutral</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-odd">
            <td class="ast-table__ctn__wrp__row--v ast-bold">+1</td>
            <td class="ast-table__ctn__wrp__row--v">Slightly warm</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-even">
            <td class="ast-table__ctn__wrp__row--v ast-bold">+2</td>
            <td class="ast-table__ctn__wrp__row--v">Warm</td>
          </tr>
          <tr class="ast-table__ctn__wrp__data__row-odd">
            <td class="ast-table__ctn__wrp__row--v ast-bold">+3</td>
            <td class="ast-table__ctn__wrp__row--v">Hot</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Table Desktop End-->
  </body>
</html>
