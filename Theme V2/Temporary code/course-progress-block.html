<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Course progress block</title>
  </head>
  <body style="padding: 0; box-sizing: border-box; margin: 0">
    <section
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        min-height: 100vh;
        background-color: lightgrey;
      "
    >
      <div style="width: 400px; height: 500px; background-color: white">
        <div class="ast-course-progress-info__ctn">
          {courseprogressbar}

          <p class="ast-course-progress-info__percentage">{courseprogress}</p>
          <div class="ast-course-progress-info__wrp">
            <p>Course start date:</p>
            <p>{coursestartdate}</p>
          </div>
          <div class="ast-course-progress-info__wrp">
            <p>Course start date:</p>
            <p>{courseenddate}</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
