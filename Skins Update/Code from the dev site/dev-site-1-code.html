    <script>
      //Envoke functions here
      if (
        window.location.href.indexOf("https://mylearningdev.astutis.com/my/") !=
        -1
      ) {
        // do stuff for reserve.php page here
        function changeWelcomeTxt(company) {
          const astWelcomeTxt = document.querySelector(
            ".display-4.font-weight-semibold"
          );
          console.log("Switch start");
          switch (company) {
            case "astutis":
              astWelcomeTxt.firstElementChild.classList.remove(
                "primarygradient"
              );
              astWelcomeTxt.firstElementChild.classList.add(
                "ast-welcome-txt--astutis"
              );
              break;
            case "rospa":
              astWelcomeTxt.firstElementChild.classList.remove(
                "primarygradient"
              );
              astWelcomeTxt.firstElementChild.classList.add(
                "ast-welcome-txt--rospa"
              );
              break;
            case "meta":
              astWelcomeTxt.firstElementChild.classList.remove(
                "primarygradient"
              );
              astWelcomeTxt.firstElementChild.classList.add(
                "ast-welcome-txt--meta"
              );
              break;
            case "twitter":
              astWelcomeTxt.firstElementChild.classList.remove(
                "primarygradient"
              );
              astWelcomeTxt.firstElementChild.classList.add(
                "ast-welcome-txt--twitter"
              );
              break;
          }
          console.log("Switc ends");
        }
        changeWelcomeTxt(skinLower);
      }

      changeCards();
      loaderColor();
    </script>
